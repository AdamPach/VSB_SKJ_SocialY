{% extends "base.html" %}

{% block content %}

    <h2 class="border-bottom border-1">Following posts</h2>

    {% if posts %}
        {% for post in posts %}
            {% with redirect_endpoint="/posts/list/following" %}
                {% include "post_card.html" %}
            {% endwith %}
        {% endfor %}
    {% else %}
        <div class="text-center fs-4">
            There is nothing to see
        </div>
    {% endif %}

{% endblock %}
