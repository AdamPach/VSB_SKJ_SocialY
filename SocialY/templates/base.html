<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <title>{% block title %}Social Y{% endblock title %}</title>
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a href="#" class="navbar-brand">Social Y</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-toggler">
                    <div class="navbar-nav me-auto  ">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Notification</a>
                    </div>

                    <div>
                        <a class="btn btn-primary" href="#">Log in</a>
                        <a class="btn btn-outline-primary">Register</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    
    {% endblock content %}

    <footer>
        Footer
    </footer>
</body>
</html>
