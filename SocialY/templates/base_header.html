<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-base-gradient">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Social Y</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbar-toggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Posts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/posts/list">All</a></li>
                            {% if user.is_authenticated %}
                                <li><a class="dropdown-item" href="/posts/list/following">Following</a></li>
                            {% endif %}
                        </ul>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/posts">Add posts</a>
                        </li>
                    {% endif %}
                </ul>

                <div>
                    <form class="my-lg-0 my-2" action="/profile/search" method="get" role="search">
                        <input class="form-control" type="search" name="profile_name" placeholder="Search"/>
                    </form>
                </div>

                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="btn btn-light mx-lg-1 my-lg-0 my-2" href="/users/auth/logout">Log out</a>
                        <a class="btn btn-outline-light mx-lg-1 my-lg-0 my-2" href="/profile">Profile: {{ user.username }}</a>
                    {% else %}
                        <a class="btn btn-light mx-lg-1 my-lg-0 my-2" href="/users/auth/login">Log in</a>
                        <a class="btn btn-outline-light mx-lg-1 my-lg-0 my-2" href="/users/auth/register">Register</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </nav>
</header>
