{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <form action="/users/auth/register" method="post">
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            {% csrf_token %}
            <div class="mb-3">
                <label for="usernameField">Username</label>
                <input type="text" class="form-control" name="username" id="usernameField" />
            </div>
            <div class="mb-3">
                <label for="emailField">Email</label>
                <input type="email" class="form-control" name="email" id="emailField" />
            </div>
            <div class="mb-3">
                <label for="passwordField">Password</label>
                <input type="password" class="form-control" name="password" id="passwordField" />
                <div class="form-text">
                    Password must be at least 8 characters long and contain letters
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordCheckField">Repeat your password</label>
                <input type="password" class="form-control" name="passwordCheck" id="passwordCheckField" />
                <div class="form-text">
                    Password must be same as the first one
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
